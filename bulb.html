<html>
    <body>
        <h1>What Can JavaScript Do?</h1>
        
        <p>JavaScript can change HTML attribute values.</p>

        <p>In this case javaScript changes the value of the src(source) attribute of an image.</p>

        <button type="button" onclick='document.getElementById("image").src="bulboff.gif"'>Turn off the bulb</button>

        <img id="image" src="bulboff.gif" width="100px">

        <button type="button" onclick='document.getElementById("image").src="bulbon.gif"'>Turn on the bulb</button>
        </body>
</html>
